<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent pinch/zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <!-- App iOS -->
  <link rel="apple-touch-icon" href="https://iili.io/FbndiJt.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="STV" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  <title>Salem TV</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" href="https://iili.io/FbnBO4j.png">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <meta name="theme-color" content="#0e0c1a" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="center">
      <img src="https://iili.io/FPk2m9n.png" alt="Logo" />
      <div class="title"></div>
    </div>
  </header>

  <!-- sticky tabs: EnVi first (default), Imágenes second -->
  <div class="tabs" id="tabs">
    <div class="tabs-inner">
      <div class="tab active" data-tab="envi">En vivo</div>
      <div class="tab" data-tab="images">Peliculas</div>
    </div>
  </div>

  <main id="main">
    <!-- contenido dinámico -->
  </main>

  <!-- Modal fullscreen para videos asociados a imagenes -->
  <div id="modalFull" class="modal-full" aria-hidden="true">
    <div class="modal-inner" id="modalInner">
      <!-- Title inserted dynamically -->
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-media" id="modalMedia"></div>
    </div>
    <button class="modal-close" id="modalClose" title="Cerrar">
      <span class="material-symbols-outlined" aria-hidden="true">close</span>
    </button>
  </div>

 <footer>
<div style="display:flex;justify-content:center;padding:1rem">
    <div class="anuncio">
      <img class="profile" src="https://th.bing.com/th/id/OIG2.Ls14.mrVPhRAUIQyj_Y8?dpr=1&pid=ImgDetMain" alt="Salem">
      <span>Powered by Salem</span>
    </div>
  </div>
  </footer>
<script src="script.js"></script>
</body>
</html>
